<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Quest</title>
    <link rel="stylesheet" href="common/main.css">
    <link rel="stylesheet" href="home/home.css">
</head>
<body>
    <header>
        <h1>Adventure Quest</h1>
    </header>
    
    <main> 
        <h2>
            <img src="assets/avatars/mush.jpg">
        </h2>
        <form id="user-sign-up">
            <p class="text-prompt">
                <label for="name">Your Adventurer Name:</label>
                <input id="name" name="name" required>
            </p>
            <fieldset>
                <legend>Pick Your Character:</legend>
                <p id="avatars">
                    <label>
                        Banana Slug
                        <br>
                        <input type="radio" name="race" required value="slug">
                        <img src="./assets/avatars/slug.jpg">
                        
                    </label>
                    <label>
                    <p>
                        Fellow Mush
                        <br>
                        <input type="radio" name="race" required value="mushfriend">
                        <img src="./assets/avatars/mush.jpg">
                    </p>
                    </label>
                    <label>
                        Fawn
                        <br>
                        <input type="radio" name="race" required value="fawn">
                        <img src="./assets/avatars/fawn.jpg">
                        
                    </label>
                </p>
            </fieldset>
            <button>Start Adventure</button>
        </form>
    </main>

    <footer>
    </footer>

    <script type="module" src="home/home.js"></script>
</body>
</html>
